<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>t-shirt card</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="t-shirt">
    <img src="img/item.png" alt="">
    <ul class="t-shirt__description">NO TUMBLE DRY</ul>
</div>

<div class="description">
    <h1 class="description__name">Henley Smoke</h1>
    <div class="description__color">
        <h2 class="color__name">Color</h2>
        <input class="af__input1" type="radio" name="radio1" id="radio1" required>
        <input class="af__input2" type="radio" name="radio2" id="radio2" required>
    </div>
    <div class="description__size">
        <h2 class="size__name">Size</h2>
        <ul class="size-active">S</ul>
        <ul class="size">M</ul>
        <ul class="size">L</ul>
        <ul class="size">XL</ul>
        <ul class="size">XXL</ul>
        <ul class="size__img"><img src="img/ruler.svg" alt=""></ul>
    </div>
    <div class="description__price">$ 100</div>
    <div class="basket">
        <img src="img/supermarket-cart-silhouette.svg" alt="">
    </div>
</div>
</body>
</html>
